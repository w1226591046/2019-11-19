<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
       #box{
        height: 3000px;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>

         /*
    
        第一个:（停下来才触发）  防抖
            当频率很高触发事件的的时候都不执行事件函数中的代码，
            只有停下来的时候再执行


            debounce(回调函数,延迟多少时间)


        第二个:（降频率） 节流
            每隔固定时间执行一次事件函数中的代码（0-100  10）
            
            比如每隔200s
    */    
        function fd(ad,time){
            let timer; 
            return function(){
                if(timer){
                    clearTimeout(timer);
                }
                timer = setTimeout(()=>{
                    ad()
                },time)
            }
        }
         window.onscroll = jl(fn,200);
        function fn(){
            console.log(1)
        }

        function jl(cb,time){
        let prevtime = 0;
        return function(...arg){
            let nowTime = +new Date;
            // console.log(nowTime - prevtime)
            if(nowTime - prevtime > time){
                cb.call(this,...arg);
            }
            prevtime = nowTime;
        }
    }
    </script>
</body>
</html>
